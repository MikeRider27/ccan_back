        type: "object"
        properties:
            id:
              type: "int64"
            num_lot:
              type: "int64"
            date_create:
              type: "datetime"
            user_create:
              type: "string"
            date_modify:
              type: "datetime"
            user_modify:
              type: "string"
        example:
            id: 9
            num_lot: 13
            date_create: '2019-01-01T00:00:00'
            user_create: Lorem ipsum dolor sit amet
